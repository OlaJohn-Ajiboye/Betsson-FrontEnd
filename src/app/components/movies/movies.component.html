<div class="container-fluid movies-list">
    <div class="container">
        <div class="row">
      <div class="col-12">
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
              </div>
            </div>
      </div>
        </div>
      </div>
            
      <div class="container pad">
        <div class="row">
            <div class=" col-sm-3 pad" *ngFor="let movie of moviesList">
                <div class="card text-xs-center">
                  <img class="card-img-top img-responsive zoom" [src]="movie.img" [src]="movie.img" [routerLink]="['/movie', movie.id]">
                  <div class="card-body">
                   <a><h5  [routerLink]="['/movie', movie.id]"class="card-title text-center">{{movie.name}}</h5></a>
                  </div>
            </div>
        </div>
      </div>
      </div>
            
</div>
