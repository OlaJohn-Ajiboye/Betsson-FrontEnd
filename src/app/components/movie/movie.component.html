<div class="container movie-item">
  <h1 class="movie-head">
    Movie Detail
  </h1>
  <div class="row">
    <div class="movie-name col-sm-4">
      <div class="movie-img">
        <img [src]="movie.img">
      </div>
    </div>
    <div class="movie-detailcol-sm-8">
      <h3>
        {{movie.name}}
      </h3>
      <div class="row">
        <div class="col-sm-12">
          Length :
          <h5>{{movie.length}}</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          Rating :
          <h5>
            {{movie.rate}}
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          Genres :
          <h5>
            {{movie.genres}}
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="movie-desc">
    <h5>Description</h5>
    <p>
      {{movie.description}}
    </p>
  </div>
</div>
